<link rel="stylesheet" href="./components/login/login.css">

<div id="login">
    <div class="container right-panel-active">
        <div class="container__form container--signup">
            <form class="form" id="loginForm">
                <h2 class="form__title">Log In</h2>
                <input type="email" id="loginEmail" placeholder="Email" class="input" required />
                <input type="password" id="loginPassword" placeholder="Password" class="input" required />
                <button type="submit" class="btn">Log In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <div class="container__form container--signin">
            <form class="form" id="signupForm">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" id="signupName" name="Name" placeholder="First Name" class="input" required />
                <input type="text" id="signupLastName" name="LastName" placeholder="Last Name" class="input" required />
                <input type="email" id="signupEmail" name="Email" placeholder="Email" class="input" required />
                <input type="password" id="signupPassword" name="Password" placeholder="Password" class="input" required />
                <input type="text" id="signupNickname" name="Nickname" placeholder="Nickname" class="input" required />
                <input type="tel" id="signupCellphone" name="Cellphone" placeholder="Phone Number" class="input" required />
                <input type="file" id="signupImagePath" name="ImagePath" accept="image/*" class="input" required />
                <button type="submit" class="btn">Sign Up</button>
                <div id="signupError" class="error-message"></div>
            </form>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signUpBtn">Sign Up</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signInBtn">Log In</button>
                </div>
            </div>
        </div>
    </div>
</div>
