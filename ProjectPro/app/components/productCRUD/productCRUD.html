<link rel="stylesheet" href="./components/productCRUD/productCRUD.css">

<h1>Products Control Board</h1>    
    <div id="productForm" class="hidden">
        <h2 id="formTitle">Add Product</h2>
        <form id="productCrudForm">
            <input type="hidden" id="productID" name="productID">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br>
            <select id="productType" name="productType" required>
                <option value="">Select Type</option>
                <option value="product">Product</option>
                <option value="installation">Installation</option>
            </select><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <label for="productImage">Product Image:</label>
            <input type="file" accept="image/*" id="productImage" name="productImage" required><br>
            <button type="submit">Submit</button>
            <button type="button" id="hide-form">Cancel</button>
        </form>
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Type</th>
                <th>Description</th>
                <th>Price</th>
                <th>Product Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
