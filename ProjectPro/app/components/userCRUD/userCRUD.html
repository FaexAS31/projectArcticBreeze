<link rel="stylesheet" href="./components/userCRUD/userCRUD.css">

<h1>User CRUD Table</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Nickname</th>
                <th>Cellphone</th>
                <th>Role</th>
                <th>Image Path</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="showAddUserForm()">Add User</button>
    
    <div id="userForm" class="hidden">
        <h2 id="formTitle">Add User</h2>
        <form id="userCrudForm" onsubmit="handleFormSubmit(event)">
            <input type="hidden" id="userID" name="userID">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required><br>
            <label for="cellphone">Cellphone:</label>
            <input type="text" id="cellphone" name="cellphone" required><br>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required><br>
            <label for="imagePath">Image Path:</label>
            <input type="text" id="imagePath" name="imagePath" required><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </form>
    </div>
